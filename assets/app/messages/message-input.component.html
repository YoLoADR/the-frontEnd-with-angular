<div class="col-md-8 col-md-offset-2">
  <!--Angular detecte et peut gèrer directement pour la nous les formulaires-->
  <!--(!) ngModel-->
  <!-- #f local référence = à la place de me donner accès au formulaire basique, nous demandons à angular de me donner accès à la partie Javascript qu'il a crée pour nous-->
  <!--Required : cela vient du HTML5 mais Angular le detecte-->
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="content">Content</label>
      <input 
        type="text" 
        id="content" 
        ngModel
        name="content"
        class="form-control"
        required>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
