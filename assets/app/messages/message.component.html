<input type="text" [(ngModel)]="message.content">
<article class="panel panel-default" [ngStyle]="{backgroundColor: color}" (mouseenter)="color = 'green'">
  <div class="panel-body">
    {{message.content}}
  </div>
  <footer class="panel-footer">
    <div class="author">
      {{message.user}}
    </div>
    <div class="config">
      <a href="#" (click)="editer()">Edit</a>
      <a href="#">Delete</a>
    </div>
  </footer>
</article>
